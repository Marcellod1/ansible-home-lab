- name: Create docker group
  become: true
  ansible.builtin.group:
    name: docker
    state: present

- name: Create docker user
  become: true
  ansible.builtin.user:
    name: docker
    password: "{{ docker_user_pass | password_hash('sha512') }}"
    update_password: always
    shell: /bin/bash
    group: docker
    state: present
